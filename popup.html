<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { 
      width: 620px; 
      height: 620px; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #0a0a0a; 
      color: #e7e9ea; 
      overflow: hidden; 
    }

    .container {
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    h2 { 
      margin: 0 0 18px 0; 
      font-size: 22px; 
      font-weight: 700; 
      color: #1d9bf0;
    }

    .controls {
      margin-bottom: 16px;
    }

    input, select, button { 
      width: 100%; 
      padding: 11px 14px; 
      margin: 6px 0; 
      background: #16181c; 
      border: 1px solid #2f3336; 
      color: white; 
      border-radius: 8px; 
      font-size: 14px;
    }

    button { 
      background: #1d9bf0; 
      cursor: pointer; 
      font-weight: 600; 
      transition: all 0.2s;
    }

    button:hover { 
      background: #1a8cd8; 
      transform: translateY(-1px);
    }

    button.danger { 
      background: #ff4444; 
    }
    button.danger:hover { 
      background: #e03a3a; 
    }

    .stats {
      font-size: 13px;
      color: #71767b;
      margin-bottom: 10px;
      text-align: right;
    }

    .scroll-table { 
      flex: 1; 
      overflow-y: auto; 
      border-radius: 10px;
      background: #0f0f0f;
      border: 1px solid #2f3336;
      scrollbar-width: none; 
    }

    .scroll-table::-webkit-scrollbar { 
      display: none; 
    }

    table { 
      width: 100%; 
      border-collapse: collapse; 
      font-size: 14px; 
    }

    th, td { 
      padding: 12px 14px; 
      text-align: left; 
      border-bottom: 1px solid #2f3336; 
    }

    th { 
      background: #16181c; 
      font-weight: 600;
      color: #71767b;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    tr:hover { 
      background: #1a1c20; 
    }

    .mutual { 
      color: #00ff9d; 
      font-weight: 600; 
    }
    .not { 
      color: #ff6b6b; 
    }

    a { 
      color: #1d9bf0; 
      text-decoration: none; 
    }
    a:hover { 
      text-decoration: underline; 
    }

    .actions button { 
      padding: 6px 12px; 
      font-size: 12px; 
      background: #2f3336; 
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .actions button:hover {
      background: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>X Following Tracker</h2>
    
    <div class="controls">
      <input type="text" id="search" placeholder="Search username or display name...">
      <select id="filter">
        <option value="all">All Users</option>
        <option value="mutual">Mutuals Only</option>
        <option value="non_mutual">Non-Mutuals Only</option>
      </select>
    </div>

    <div class="stats" id="stats">Total: 0 users</div>

    <div class="scroll-table">
      <table id="table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Bio</th>
            <th>Follows me?</th>
            <th style="width: 100px;">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div style="margin-top: 12px; display: flex; gap: 8px;">
      <button id="refresh">Refresh List</button>
      <button id="remove-non-mutuals" class="danger">Remove All Non-Mutuals</button>
      <button id="export">Export CSV</button>
      <button id="clear" class="danger">Clear All</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
